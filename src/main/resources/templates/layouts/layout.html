<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/ide.css" rel="stylesheet">
    <link href="css/bg-animation-style.css" rel="stylesheet">
    <link href="css/bg-glow-style.css" rel="stylesheet">
    <title>CodeDash</title>
</head>
<body class = "p-0 m-0">
    <div  id="wrapper-outside-blob" class ="container-fluid overflow-x-hidden p-0 m-0" style="z-index:1;">
        <div id="blob"></div>
        <div id="blur"></div>
    </div>
    <div  id="wrapper-outside-text" class ="container-fluid overflow-x-hidden p-0 m-0" style="z-index:2;">
    </div>
    <div id="wrapper-inside" class ="container-fluid overflow-x-hidden overflow-y-auto p-0 m-0 h-100 d-flex flex-column" style="position: fixed;top:0;left:0; z-index:3; scrollbar-width: thin;">
        <header layout:fragment="header"></header>
        <main layout:fragment="content"></main>
        <footer layout:fragment="footer"></footer>
    </div>
    <div layout:fragment="login"></div>
    <div layout:fragment="bug-report"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="js/bg-animation.js"></script>
<script src="js/reveal-animation.js"></script>
<script src="js/bg-glow.js"></script>
<script src="js/navbar-color-change.js"></script>

<div layout:fragment="java-scripts">
</div>



</body>
</html>
