<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>
</head>
<body>
<header th:replace="~{/fragments/header :: header}" layout:fragment="header"></header>
<div th:replace="~{/fragments/login :: login}" layout:fragment="login"></div>
<div th:replace="~{/fragments/bug-report :: bug-report}" layout:fragment="bug-report"></div>
<main class="mb-auto container-xxl bd-gutter py-5" layout:fragment="content">
    <div class="main-container card py-5 px-5 shadow-lg rounded text-light text-center bg-body-tertiary">
        <div class="card-body text-center">
            <h1 class="card-title">Thank You for Reporting the Bug!</h1>
            <p class="my-3 lead">We appreciate your help in improving our system. Our team will look into the issue.</p>
            <p class="lead">You will be redirected to the <a href="/">CodeDash page</a> shortly.</p>
            <div class="mt-3">
                <p id="countdown" class="card-text">Redirecting in <span id="timer">5</span> seconds...</p>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/fragments/footer :: footer}" layout:fragment="footer"></footer>
<div layout:fragment="java-scripts">
    <script src="js/bug-report-redirect.js"></script>
</div>
</body>
</html>
