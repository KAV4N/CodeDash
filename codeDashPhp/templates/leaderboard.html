<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout.html}">
<head>
</head>
<body>
<header th:replace="~{/fragments/header :: header}" layout:fragment="header"></header>
<div th:replace="~{/fragments/login :: login}" layout:fragment="login"></div>
<div th:replace="~{/fragments/bug-report :: bug-report}" layout:fragment="bug-report"></div>

<main class="mb-auto container-xxl bd-gutter py-5" layout:fragment="content">
    <section class="rounded-3 bg-blur mb-1 bg-blur-dark-50 p-5">
        <div class="mb-5">
            <h1 class="text-primary fw-bold">Leaderboard</h1>
            <p class="text-small text-white-50">Find your competition</p>
        </div>
        <div class="border border-info shadow-lg scrollable-table rounded-3  mb-3 custom-bg-darkblue text-center overflow-auto">
            <table class="table table-hover table-striped m-0">
                <thead class="thead-dark">
                <tr>
                    <th scope="col" class="bg-body-tertiary">#</th>
                    <th scope="col" class="bg-body-tertiary">Player</th>
                    <th scope="col" class="bg-body-tertiary">Score</th>
                </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>

        </div>
        <nav aria-label="Page navigation">
            <ul class="gap-1 text-white pagination justify-content-center" id="pagination">
                <li class="page-item">
                    <a class="page-link text-primary border border-info table-btns-link" href="#" aria-label="First">
                        <span aria-label="First" aria-hidden="true">««</span>
                    </a>
                </li>
                <li class="page-item text-white">
                    <a class="page-link text-primary border border-info table-btns-link" href="#" aria-label="Previous">
                        <span aria-label="Previous" aria-hidden="true">«</span>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link text-primary border border-info table-btns-link" href="#" aria-label="Next">
                        <span aria-label="Next" aria-hidden="true">»</span>
                    </a>
                </li>
                <li class="page-item ">
                    <a class="page-link text-primary border border-info table-btns-link" href="#" aria-label="Last">
                        <span aria-label="Last" aria-hidden="true">»»</span>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="rounded-3 bg-blur bg-blur-dark-50 p-5">
        <p class="lead text-white-50 text-small">
            <em>You must have completed 5 races to be placed in the leaderboards.</em>
        </p>

    </section>

</main>
<footer th:replace="~{/fragments/footer :: footer}" layout:fragment="footer"></footer>
<div layout:fragment="java-scripts">
    <script src="js/leaderboard-page-switch.js"></script>
</div>
</body>
</html>
